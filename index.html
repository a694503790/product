  <script>
  window.$docsify = {
   //  alias: {
    //    '/.*/_navbar.md': 'http://t.do1.com.cn/_navbar.md',
     // },
      el: '',
     // name: '丘敏——工作笔记', 
      //onlyCover: true,
     // logo: '/_media/icon.svg', //定制logo
      auto2top: true,       //切换页面后是否自动跳转到页面顶部
      coverpage: false,      //定制封面
      loadNavbar: false,     //自定义导航栏
      loadSidebar: true,    //定制侧边栏
      mergeNavbar: true,    //小屏设备下合并导航栏到侧边栏
      executeScript: true,  //执行文档里的 script 标签里的脚本，只执行第一个 script (demo)。 如果 Vue 存在，则自动开启
      maxLevel: 2,
      subMaxLevel: 3,
      search: {
        noData: {
          '/': '没有结果!'
        },
        paths: 'auto',
        placeholder: {
          '/': '搜索'
        }
    },
      plugins: [
                function (hook, vm) {
                hook.beforeEach(function (html) {
                                return  html
                                + '\n\n----\n\n'
                                + '<a href="http://www.qiumin.top" target="_blank" style="color: inherit; font-weight: normal; text-decoration: none;">联系方式：694503790@qq.com</a>'
                                })
                },
                ]
  }
  </script>
